<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
  <div class="form-row pt-4">
    <div class="col-md-5 mb-3">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="name" placeholder="Nome" formControlName="name" />
    </div>
    <div class="col-md-3 mb-3">
      <label for="age">Idade</label>
      <input type="number" class="form-control" id="age" placeholder="Idade" formControlName="age" />
    </div>
    <div class="col-md-2 mb-3">
      <label for="gender">Sexo</label>
      <select class="custom-select" id="gender" formControlName="gender" required>
        <option selected disabled value="">Escolha...</option>
        <option [ngValue]="'M'">Homem</option>
        <option [ngValue]="'F'">Mulher</option>
      </select>
    </div>
    <div class="col-md-2 mb-3">
      <label for="weight">Peso (KG)</label>
      <input type="number" class="form-control" id="weight" placeholder="Peso" formControlName="weight" />
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2 mb-3">
      <label for="height">Altura</label>
      <input type="number" class="form-control" id="height" placeholder="Altura" formControlName="height" />
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-2">
      <button type="sumit" (click)="savePerson()" class="btn btn-primary">Salvar</button>
    </div>
    <div class="col-md-2">
      <button [routerLink]="['/persons']" type="button" class="btn btn-default">Cancelar</button>
    </div>
  </div>

  <div class="form-row pt-4" *ngIf="hasErrors">
    <div class="col-md-12 mb-3">
      <div class="alert alert-danger" role="alert">
        {{ errorMessageCustom }}
      </div>
    </div>
  </div>
</form>

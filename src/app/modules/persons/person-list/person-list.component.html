<div class="container">
  <div class="row py-4">
    <div class="col-3">
      <div class="form-group">
        <ng-select [placeholder]="'Filtrar pessoa'" (change)="filterPersons()" [(ngModel)]="query.selectedOption"
          class="full-width with-shadow">
          <ng-option [value]="null"></ng-option>
          <ng-option *ngFor="let option of options | keyvalue" [value]="option.value">{{option.value}}</ng-option>
        </ng-select>
      </div>
    </div>

    <div class="col-3">
      <div class="form-group">
        <button class="btn btn-success" class="btn btn-primary" [routerLink]="['create']">Adicionar pessoa</button>
      </div>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Peso (kg)</th>
        <th>altura</th>
        <th>Idoso</th>
        <th>Editar</th>
        <th>Excluir</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{person.name}}</td>
        <td [class.text-danger]="person.elderly">{{person.age}}</td>
        <td>{{person.gender}}</td>
        <td>{{person.weight}}</td>
        <td>{{person.height}}</td>
        <td><input disabled type="checkbox" [checked]="person.elderly"></td>
        <td><a [routerLink]="['edit', person.id]"> <i class="fas fa-edit" style="color: black;"></i></a></td>
        <td><a (click)="delete(person)"> <i class="fas fa-trash-alt" style="color: red"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
